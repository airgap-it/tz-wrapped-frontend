<ng-container *ngIf="mintRequest && multisigItems">
  <div class="row py-3 align-items-center">
    <div class="col col-md-6">
      <h5 class="m-0">
        <strong>{{ mintRequest.amount }} ETH</strong>
      </h5>
      <p class="m-0">{{ mintRequest.requester.display_name }}</p>
      <p class="text-muted">{{ mintRequest.requester.address | shorten }}</p>
      <p class="text-muted">{{ mintRequest.state }}</p>
    </div>
    <div class="col col-md-6">
      <p class="text-right">
        {{ mintRequest.created_at | date: 'MMMM-d-y HH:mm:ss' }}
      </p>
    </div>
  </div>
  <div>
    <p>
      <strong
        >{{ currentConfirmations }}/{{ maxConfirmations }} Confirmations</strong
      >
    </p>
  </div>
  <div class="signature--container">
    <app-multi-signature-item
      *ngFor="let multisigItem of multisigItems"
      [multisigItem]="multisigItem"
    ></app-multi-signature-item>
  </div>
  <div>
    <button
      *ngIf="mintRequest.state === 'approved' && isKeyholder"
      type="button"
      class="btn btn-primary btn-block"
      (click)="submitApprovedMint()"
    >
      Submit Mint Operation
    </button>
  </div>
  <hr />
</ng-container>
