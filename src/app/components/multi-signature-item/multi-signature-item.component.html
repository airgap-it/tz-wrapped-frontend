<div *ngIf="multisigItem" class="position-relative request--container">
  <div class="row align-items-center pb-3">
    <div class="col col-md-2 pr-0 d-flex justify-content-center">
      <div
        class="border rounded-circle border-primary bg-white status--container d-flex align-items-center justify-content-center"
      >
        <img *ngIf="multisigItem.hasApproval" src="/assets/img/check.svg" />
        <button
          *ngIf="!multisigItem.hasApproval && multisigItem.isCurrentUser"
          (click)="approve()"
        >
          Sign
        </button>
      </div>
    </div>
    <div class="col col-md-6">
      <p class="m-0">{{ multisigItem.display_name }}</p>
      <p class="text-muted m-0">{{ multisigItem.address | shorten }}</p>
    </div>
    <div class="col col-md-4">
      <p class="text-right m-0">
        {{ multisigItem.created_at | date: 'MMMM-d-y HH:mm:ss' }}
      </p>
    </div>
  </div>
  <div class="multi-signature__border d-none d-sm-block"></div>
</div>
