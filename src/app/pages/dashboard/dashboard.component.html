<div class="card">
  <div class="card-body">
    <div>
      <tabset>
        <tab heading="Transfer" id="tab0" (selectTab)="onSelect($event)">
          <div class="my-5">
            <label>Receiving Address</label>
            <div class="form-group mb-3">
              <input
                [formControl]="receivingAddressControl"
                type="text"
                class="form-control"
                placeholder="tz1.."
                aria-label="Address"
                [ngClass]="{
                  'is-invalid':
                    receivingAddressControl.errors &&
                    (receivingAddressControl.touched ||
                      receivingAddressControl.dirty)
                }"
              />
              <div class="invalid-feedback px-3 py-2 px-3 py-2">
                <strong>Invalid Address</strong>
              </div>
            </div>
            <label class="d-flex justify-content-between"
              >Amount
              <span *ngIf="balance$ | async as balance"
                >Balance: {{ balance }} {{ asset$ | async }}
              </span>
            </label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <img
                    width="32px"
                    height="32px"
                    [src]="
                      (asset$ | async) == 'tzBTC'
                        ? '/assets/img/tzbtc.svg'
                        : '/assets/img/tzeth.svg'
                    "
                    class="mr-2"
                  />
                  {{ asset$ | async }}
                </span>
              </div>
              <input
                [formControl]="amountTransferControl"
                type="text"
                class="form-control"
                placeholder="0.0"
                aria-label="Amount"
                [ngClass]="{
                  'is-invalid':
                    amountTransferControl.errors &&
                    (amountTransferControl.touched ||
                      amountTransferControl.dirty)
                }"
              />
              <span class="input-group-prepend">
                <button
                  *ngIf="balance$"
                  type="button"
                  class="btn btn-primary"
                  (click)="setMaxValue()"
                >
                  Max
                </button>
              </span>
              <div class="invalid-feedback px-3 py-2">
                <strong>Invalid Amount</strong>
              </div>
            </div>
          </div>

          <ng-container *ngIf="address$ | async as address; else connectButton">
            <button
              type="button"
              class="btn btn-primary btn-block"
              (click)="transfer()"
              [disabled]="
                amountTransferControl.invalid && receivingAddressControl.invalid
              "
            >
              Transfer
            </button>
          </ng-container>

          <ng-template #connectButton>
            <button
              type="button"
              class="btn btn-primary btn-block"
              (click)="connectWallet()"
            >
              Connect Wallet
            </button>
          </ng-template>
        </tab>
        <tab heading="Mint" id="tab1" (selectTab)="onSelect($event)">
          <div class="my-5">
            <label>Receiving Address</label>
            <div class="form-group mb-3">
              <input
                [formControl]="receivingAddressControl"
                type="text"
                class="form-control"
                placeholder="tz1.."
                aria-label="Address"
                [ngClass]="{
                  'is-invalid':
                    receivingAddressControl.errors &&
                    (receivingAddressControl.touched ||
                      receivingAddressControl.dirty)
                }"
              />
              <div class="invalid-feedback px-3 py-2">
                <strong>Invalid Address</strong>
              </div>
            </div>

            <label>Enter amount to mint</label>
            <div class="input-group input-group__two-items">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <img
                    width="32px"
                    height="32px"
                    [src]="
                      (asset$ | async) == 'tzBTC'
                        ? '/assets/img/tzbtc.svg'
                        : '/assets/img/tzeth.svg'
                    "
                    class="mr-2"
                  />
                  {{ asset$ | async }}
                </span>
              </div>
              <input
                [formControl]="amountControl"
                type="text"
                class="form-control"
                placeholder="0.0"
                aria-label="Amount"
                [ngClass]="{
                  'is-invalid':
                    amountControl.errors &&
                    (amountControl.touched || amountControl.dirty)
                }"
              />
              <div class="invalid-feedback px-3 py-2">
                <strong>Invalid Amount</strong>
              </div>
            </div>
          </div>

          <ng-container *ngIf="address$ | async as address; else connectButton">
            <button
              type="button"
              class="btn btn-primary btn-block"
              (click)="mint()"
              [disabled]="amountControl.invalid"
            >
              Request Mint
            </button>
          </ng-container>
        </tab>
        <tab heading="Burn" id="tab2" (selectTab)="onSelect($event)">
          <div class="my-5">
            <label>Enter amount to burn</label>
            <div class="input-group input-group__two-items">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <img
                    width="32px"
                    height="32px"
                    [src]="
                      (asset$ | async) == 'tzBTC'
                        ? '/assets/img/tzbtc.svg'
                        : '/assets/img/tzeth.svg'
                    "
                    class="mr-2"
                  />
                  {{ asset$ | async }}
                </span>
              </div>
              <input
                [formControl]="amountControl"
                type="text"
                class="form-control"
                placeholder="0.0"
                aria-label="Amount"
                [ngClass]="{
                  'is-invalid':
                    amountControl.errors &&
                    (amountControl.touched || amountControl.dirty)
                }"
              />
              <div class="invalid-feedback px-3 py-2">
                <strong>Invalid Amount</strong>
              </div>
            </div>
          </div>

          <ng-container *ngIf="address$ | async as address; else connectButton">
            <button
              type="button"
              class="btn btn-primary btn-block"
              (click)="burn()"
              [disabled]="amountControl.invalid"
            >
              Request Burn
            </button>
          </ng-container>
        </tab>
      </tabset>
    </div>
  </div>
</div>
<!-- TODO: show only if Gatekeeper/Keyholder-->
<ng-container *ngIf="currentUserType$ | async as currentUserType">
  <ng-container
    *ngIf="
      (currentUserType === 'gatekeeper' || currentUserType === 'keyholder') &&
      selectedTab === 'tab1'
    "
  >
    <div
      class="card mt-5"
      *ngIf="(pendingMintingRequests$ | async).length != 0"
    >
      <div class="card-body">
        <h5>Open Minting Request</h5>
        <app-open-minting-request
          *ngFor="let request of pendingMintingRequests$ | async"
          [mintRequest]="request"
          [users]="users$ | async"
          [approvals]="approvals$ | async"
          [address]="address$ | async"
          [currentUserType]="currentUserType"
        ></app-open-minting-request>
      </div>
    </div>

    <div
      class="card mt-5"
      *ngIf="(approvedMintingRequests$ | async).length != 0"
    >
      <div class="card-body">
        <h5>Completed Minting Requests</h5>
        <app-open-minting-request
          *ngFor="let request of approvedMintingRequests$ | async"
          [mintRequest]="request"
          [users]="users$ | async"
          [address]="address$ | async"
          [currentUserType]="currentUserType"
        >
        </app-open-minting-request>
      </div>
    </div>
  </ng-container>
  <ng-container
    *ngIf="
      (currentUserType === 'gatekeeper' || currentUserType === 'keyholder') &&
      selectedTab === 'tab2'
    "
  >
    <div class="card mt-5" *ngIf="(pendingBurnRequests$ | async).length != 0">
      <div class="card-body">
        <h5>Burning Request</h5>
        <app-open-minting-request
          *ngFor="let request of pendingBurnRequests$ | async"
          [mintRequest]="request"
          [users]="users$ | async"
          [approvals]="approvals$ | async"
          [address]="address$ | async"
          [currentUserType]="currentUserType"
        ></app-open-minting-request>
      </div>
    </div>

    <div class="card mt-5" *ngIf="(approvedBurnRequests$ | async).length != 0">
      <div class="card-body">
        <h5>Completed Burning Requests</h5>
        <app-open-minting-request
          *ngFor="let request of approvedBurnRequests$ | async"
          [mintRequest]="request"
          [users]="users$ | async"
          [address]="address$ | async"
          [currentUserType]="currentUserType"
        >
        </app-open-minting-request>
      </div>
    </div>
  </ng-container>
</ng-container>
