<div class="card">
  <div class="card-body">
    <div>
      <tabset>
        <tab heading="Mint" id="tab1">
          <div class="my-5">
            <label>Enter amount to mint</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <img src="/assets/img/tzeth.svg" class="mr-2" />
                  tzETH</span
                >
              </div>
              <input
                type="text"
                class="form-control"
                placeholder="0.0"
                aria-label="Amount"
              />
            </div>
          </div>
          <button
            type="button"
            class="btn btn-primary btn-block"
            (click)="connectWallet()"
          >
            Connect Wallet
          </button>
        </tab>
        <tab heading="Burn">
          <div class="my-5">
            <label>Enter amount to burn</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <img src="/assets/img/tzeth.svg" class="mr-2" />
                  tzETH</span
                >
              </div>
              <input
                type="text"
                class="form-control"
                placeholder="0.0"
                aria-label="Amount"
              />
            </div>
          </div>
          <button type="button" class="btn btn-primary btn-block">
            Connect Wallet
          </button>
        </tab>
        <tab heading="Transfer">
          <div class="my-5">
            <label>Receiving Address</label>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="tz1.."
                aria-label="Address"
              />
            </div>
            <label>Amount</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <img src="/assets/img/tzeth.svg" class="mr-2" />
                  tzETH</span
                >
              </div>
              <input
                type="text"
                class="form-control"
                placeholder="0.0"
                aria-label="Amount"
              />
            </div>
          </div>
          <button type="button" class="btn btn-primary btn-block">
            Connect Wallet
          </button>
        </tab>
      </tabset>
    </div>
  </div>
</div>
